<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js" type="module"></script>
    <title>Hitbullseye Automation Tool</title>
</head>

<body>
    <nav class="ex-navbar">
        <img src="../images/icon48.png" alt="icon" class="ex-icon" />
        <span>Hitbullseye Automation Tool</span>
    </nav>
    <main>
        <div class="input_group">
            <label class="ex-label" for="test_answer_key">Test Answer Key</label>
            <input type="text" id="test_answer_key" placeholder="enter test answer key"
                value="" />
        </div>
        <div class="input_group">
            <label class="ex-label" for="time">Time</label>
            <input type="range" id="time" min="0.5" max="10" value="1" step="0.5" />
            <span id="time_value">0</span>
        </div>
        <div class="btn-group">
            <button class="ex-button" id="start">Start</button>
            <button class="ex-button" id="stop">Stop</button>
        </div>
    </main>
    <footer>
        <span>Version 2.0.5</span>
        <span>Made by <a href="https://github.com/apmsazure">@AdarshPatil</a></span>
    </footer>
</body>

</html>
